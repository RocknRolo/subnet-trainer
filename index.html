<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subnet Trainer</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>Subnet Trainer</header>
    <br><br>
    <div id="ip_and_cidr" class="main">
        <div id="ip_and_cidr_label" class="left">IP Address / CIDR</div>
        <div id="ip_and_cidr_text" class="right"></div>
    </div>
    <br><br>
    <div id="subnet_mask" class="main">
        <div id="subnet_mask_label" class="left">Subnet Mask</div>
        <div id="subnet_mask_text" class="right"></div>
    </div>
    <br><br>
    <div id="subnet_start" class="main">
        <div id="subnet_start_label" class="left">Default Gateway<br><small>(first IP Address)</small></div>
        <textarea id="subnet_start_text" class="right" maxlength="15"></textarea>
    </div>
    <br>
    <div id="subnet_end" class="main">
        <div id="subnet_end_label" class="left">Broadcast Address<br><small>(last IP Address)</small></div>
        <textarea id="subnet_end_text" class="right" maxlength="15"></textarea>
    </div>
    <div class="center">
        <button onclick="checkAnswer()">Submit</button>
    </div>
    <div id="sm">
        <div id="score">
            <div id="score_label">Score: </div><div id="score_text">0</div>
        </div>
        <div id="mistakes">
            <div id="mistakes_label">Mistakes: </div><div id="mistakes_text">0</div>
        </div>
    </div>
    <br>
    <a href="https://rocknrolo.github.io/">RocknRolo</a>
</body>
</html>
